<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d6bf1861cd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

<body class="body-home">
    <header>
        <nav class="nav navbar-home">
            <div class="navbar-logo-box">
                <img class="logo" src="css/images/logo.png" alt="logo">
                <h5>Root it</h5>
            </div>
            <div class="navbar-icons-box">
                <a href="home.html"><i class="fas fa-search"><span class="d-none-sm-lg">SEARCH</span></i></a>
                <a href="result.html"><i class="fas fa-poll"><span class="d-none-sm-lg">TREND</span></i></a>
            </div>
        </nav>    
    </header>  
    <main>
        <div class="search-main-box">
            <h1>Welcome to your new home.</h1>
            <div class="search-box">
                <div class="selectors-box ">
                    <select class="browser-default custom-select type-selector">
                        <option selected>TYPE</option>
                        <option value="1">Apartment</option>
                        <option value="2">Condo</option>
                        <option value="3">House</option>
                    </select>
                    <select class="browser-default custom-select city-selector">
                        <option selected>RENT / SALE</option>
                        <option value="1">Rent</option>
                        <option value="2">Sale</option>
                    </select>
                    <select class="browser-default custom-select city-selector">
                        <option selected>CITY</option>
                        <option value="1">Monterrey</option>
                        <option value="2">Guadalajara</option>
                        <option value="3">CDMX</option>
                        <option value="1">Cancun</option>
                        <option value="2">Baja california</option>
                        <option value="3">Merida</option>
                        <option value="3">Veracruz</option>
                    </select>
                    <a href="result.html"><button class="" type="submit">SEARCH</button></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer-home">
        <div class="icons-description-box">
            <a href="#" class="text-decoration-none"><i class="fab fa-facebook-f mr-4"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-whatsapp mr-4"></i></a>
            <a href="#" class="text-decoration-none"><i class="far fa-envelope mr-4"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-twitter mr-4"></i></a>
            <a href="#" class="text-decoration-none"><i class="fab fa-instagram"></i></a>
        </div>
        <ul>
            <li><a href="#" class="text-decoration-none">Privacy policy</a></li>
            <li><a href="#" class="text-decoration-none">About us</a></li>
        </ul>
    </footer>
</body>
</html>
